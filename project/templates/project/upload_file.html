{% extends 'core/base.html' %}
{% block content %}

<div class="max-w-xl mx-auto bg-slate-800 text-center py-20">
  <h1 class="mb-6 text-3xl">Upload file to "{{ project.name }}"</h1>

 <form class="mt-4 px-6 space-y-6" method="post" action="." enctype="multipart/form-data">
 {% csrf_token %}
    <div class="w-full py-4 px-6 bg-slate-500 text-green"> 
        <table>
            {{ form.as_table }}
        </table>
    </div>

    <div>
        <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
    </div>

 </form>
</div> 


{% endblock %}
